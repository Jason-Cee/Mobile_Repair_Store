<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile_Repair_store</title>
    <!-- External Scripts Here -->
    <script 
      src="https://kit.fontawesome.com/3154f23d07.js" 
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Styles/Social.css">
    <link rel="stylesheet" href="./Styles/Contact.css">
</head>
<body>
    <!-- Social Bar -->
    <div id="social">
        <div>
            <p><i class="fas fa-home"></i>320 Fifth Avenue New York, NY 90210</p>
            <p><i class="far fa-envelope"></i>info@yourdomain.com</p>
        </div>
        <div>
            <i class="fab fa-facebook-f"></i>/<i class="fab fa-twitter"></i> / 
              <i class="fab fa-linkedin-in"></i> / <i class="fab fa-instagram"></i> / 
              <i class="fab fa-vimeo"></i>
        </div>
    </div>
    <!-- Contact Bar -->
    <div id="Contact"> 
     <img src="./Images/logo.png" alt="Mobile_Repair_logo">
     <div class="contact-details"> 
        <div>
            <i class="fas fa-phone"></i> 
            <div>
                <p>Contact us</p>
                <p>(123) 456 7890</p>
            </div>
        </div>
         
         <div>
            <i class="far fa-clock"></i>
            <div>
                <p>Working time</p>
                <p>Mon-Sat:10:00-18:00</p>
            </div> 
            
         </div>
         <a href="#">Get a Quote</a>
     </div>
    </div>

    <nav>Navbar</nav>
    <section>Landing</section>
    <section>Why Section</section>
    <section>Counter</section>
    <section>Description</section>
    <section>Testimonials</section>
    <section>Blogs</section>
    <section>Quotes</section>
    <section>Branding</section>
    <footer>Footer</footer> 
</body>
</html>
